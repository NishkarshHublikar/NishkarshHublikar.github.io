<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>HTML LABEL TAG</title>
    </head>
    <body>
        <strong>LOGIN</strong>
        <form>
            <label for="Male"></label>
                Email
                <input type="email" 
                name="Gender" 
                id="Male"
                value=""><br>
            <label for="Female"></label> 
                Password
                <input type="password"
                name="Gender"
                id="Female"
                value=""><br>
            <label for="Other"></label>
                <input type="submit"
                name="Gender"
                id="Other"
                value="Submit"><br><hr>
            <strong>Choose your gender</strong><br>
            <label for="Gender"></label>
                Male
                <input type="radio"
                name="Gender"
                id="Male"
                value="Male"><br>
            <label for="Gender"></label>
                Female
                <input type="radio"
                name="Gender"
                id="Female"
                value="Female"><br>
            <label for="Gender"></label>
            Other
                <input type="radio"
                name="Gender"
                value="Other"
                id="Other"><br><hr>
                <strong>Upload file</strong>
                <label for="File"></label>
                <input type="file"><br><hr>
            <label for="Date"></label>
            <strong>Enter date of submission</strong>
            <input type="date"><br>
            <input type="color"><br>
            <input type="image">
        </form>   
    </body>
</html>
